<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calories Counter</title>
  </head>

  <body>
    <div class="app">
      <div class="row justify-content-center">
        <div class="">
          <div class="card bg-light text-center">
            <div class="card-header">
              <h1 class="title">Contador de calorías</h1>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Calorías</th>
                    <th scope="col">Carbohidrato</th>
                    <th scope="col">Proteínas</th>
                    <!-- <th id='remove-item' style="min-width: 100px;"></th> -->
                    <th id='remove-table-item' style="min-width: 100px;"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                <thead class="thead-light">
                  <tr class="items">
                    <th class="table_th">Total</th>
                    <th class="table_th" id="totalCalories">0</th>
                    <th class="table_th" id="totalCarbs">0</th>
                    <th class="table_th" id="totalProtein">0</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="card-footer">
              <div class="row mb-2 form-inputs">
                <div class="col">
                  <input type="text" class="form-control mb-2 mr-sm-2" id="description" placeholder="Descripción">
                </div>
                <div class="col">
                  <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="calories" placeholder="Calorías">
                </div>
                <div class="col">
                  <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="carbs" placeholder="Carbohidrato">
                </div>
                <div class="col">
                  <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="protein" placeholder="Proteínas">
                </div>
                <div class="col">
                  <button class="btn btn-primary mb-2" onclick="validateInputs()">
                    <!-- <i class="fas fa-plus"></i> -->
                    Agregar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
